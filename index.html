<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velcro Sports</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #1a1a1a;
            width: 100%;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 50px;
            width: auto;
            margin-right: 20px;
        }

        .navbar-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar-list li {
            margin: 0 15px;
            position: relative;
        }

        .navbar-list a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 16px;
            display: block;
        }

        .navbar-list a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: white;
            font-size: 16px;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .navbar-list li:hover .dropdown-content {
            display: block;
        }

        .sign-in {
            background-color: white;
            color: #1a1a1a;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid #1a1a1a;
            margin-right: 20px;
        }

        .sign-in:hover {
            background-color: #575757;
            color: white;
        }

        /* Slideshow Styles */
        .slideshow-container {
            width: 50%; /* Half the screen width */
            height: 50vh; /* Adjust to take up half the viewport height */
            margin-top: 80px; /* Space under navbar */
            overflow: hidden;
            position: relative;
            background-color: rgba(31, 31, 31, 0.5); /* Grayish translucent background */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px; /* Optional: Rounded corners */
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the full image is visible */
        }

        .active-slide {
            display: block;
        }

        /* Arrow Navigation */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            user-select: none;
            z-index: 10;
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth hover effect */
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        /* Arrow Hover Effect */
        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Light circle effect on hover */
        }

        /* Dots for Slide Navigation */
        .dots-container {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #717171;
        }

        /* Container Styles */
        .content-container {
            text-align: center;
            margin-top: 20px;
            width: 100%;
            padding: 20px 0; /* Adds some spacing */
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        h2 {
            font-size: 1.5em;
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="images/logo.png" alt="Logo">
            <ul class="navbar-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li>
                    <a href="#">Sports</a>
                    <div class="dropdown-content">
                        <a href="https://velcrosports.com/volleyball">Volleyball</a>
                        <a href="#basketball">Basketball</a>
                        <a href="#soccer">Soccer</a>
                        <a href="#badminton">Badminton</a>
                    </div>
                </li>
                <li>
                    <a href="#">Activities</a>
                    <div class="dropdown-content">
                        <a href="#hiking">Hiking</a>
                        <a href="#fishing">Fishing</a>
                    </div>
                </li>
            </ul>
        </div>
        <a href="#signin" class="sign-in">Sign In</a>
    </nav>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <span class="arrow arrow-left" onclick="plusSlides(-1)">&#10094;</span> <!-- Left Arrow -->
        <img src="images/1.jpeg" class="slide active-slide" alt="Slide 1">
        <img src="images/2.jpeg" class="slide" alt="Slide 2">
        <img src="images/3.jpeg" class="slide" alt="Slide 3">
        <img src="images/4.jpeg" class="slide" alt="Slide 4">
        <img src="images/5.jpeg" class="slide" alt="Slide 5">
        <img src="images/6.jpeg" class="slide" alt="Slide 6">
        <span class="arrow arrow-right" onclick="plusSlides(1)">&#10095;</span> <!-- Right Arrow -->
    </div>

    <!-- Dots for Slide Navigation -->
    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>

    <!-- Content Under Slideshow -->
    <div class="content-container">
        <h1>Velcro Sports</h1>
        <h2>Weaving Communities</h2>
    </div>

    <!-- JavaScript for Slideshow -->
    <script>
        let slideIndex = 1;
        const slides = document.querySelectorAll(".slide");
        const dots = document.querySelectorAll(".dot");

        function showSlides(n) {
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }

            slides.forEach(slide => slide.classList.remove("active-slide"));
            dots.forEach(dot => dot.classList.remove("active"));

            slides[slideIndex - 1].classList.add("active-slide");
            dots[slideIndex - 1].classList.add("active");
        }

        function plusSlides(n) {
            slideIndex += n;
            if (slideIndex > slides.length) { slideIndex = 1; }
            if (slideIndex < 1) { slideIndex = slides.length; }
            showSlides(slideIndex);
        }

        function currentSlide(n) {
            slideIndex = n;
            showSlides(slideIndex);
        }

        // Start automatic slideshow
        function autoShowSlides() {
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            showSlides(slideIndex);
            setTimeout(autoShowSlides, 5000); // Change image every 5 seconds
        }

        // Initialize the slideshow
        showSlides(slideIndex);
        autoShowSlides();
    </script>
</body>
</html>
